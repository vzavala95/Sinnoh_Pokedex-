      <h1>
        Add or Update Move
    </h1>
    <fieldset>
    <form class="form" action="{{ form_action }}" method="post">
          <label for="moveName" class="form-label">Add a Move</label>
          {% if move_data %}
          <input type="text" class="form-control" id="moveName" name="moveName" value="{{ move_data[0][1] }}" required>
          {% else %}
          <input type="text" class="form-control" id="moveName" name="moveName" required>
          {% endif %}

          <label for="category" class="form-label">Category (physical, special, or status):</label>
          {% if move_data %}
          <input type="text" class="form-control" id="category" name="category" value="{{ move_data[0][2] }}" required>
          {% else %}
          <input type="text" class="form-control" id="category" name="category" required>
          {% endif %}

        <label for="type" class="form-label">Add a Type</label>
        <select name="type" class="form-control input" id="type" required>
            {% for t in types %}
            <option value="{{ t[0] }}">{{ t[0] }}</option>
            {% endfor %}
        </select>


    <br>
    <br>

  <input type="submit" name="addMove" id="addMove" class="btn btn-primary"></button>
  <br>
  <br>
</form>
</fieldset>
</div>
</body>
